<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyMCE</title>
  </head>
  <body>
    <textarea id="editor"></textarea>
    <script
      type="text/javascript"
      src="https://cdn.tiny.cloud/1/wuim53j3ltkvc1gundrktpfam1o5bjykpnuzx47909z2ipyl/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "#editor",
      });
    </script>
  </body>
</html>
