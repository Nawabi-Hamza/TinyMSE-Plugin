<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is without api key -->
    <!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script> -->
    <!-- This is with my api key -->
    <!-- <script
        src="https://cdn.tiny.cloud/1/wuim53j3ltkvc1gundrktpfam1o5bjykpnuzx47909z2ipyl/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"
        ></script> -->

    <!-- ============================================================================== -->
    <!-- Place the first <script> tag in your HTML's <head> -->
    <script
      src="https://cdn.tiny.cloud/1/wuim53j3ltkvc1gundrktpfam1o5bjykpnuzx47909z2ipyl/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <!-- <script src="./tinycme.js" referrerpolicy="origin"></script> -->

    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
    <script>
      tinymce.init({
        selector: "textarea",
        a_plugin_option: true,
        a_configuration_option: 400,
        plugins:
          "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown",
        toolbar:
          "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
        tinycomments_mode: "embedded",
        tinycomments_author: "Author name",
        mergetags_list: [
          { value: "First.Name", title: "First Name" },
          { value: "Email", title: "Email" },
        ],
        ai_request: (request, respondWith) =>
          respondWith.string(() =>
            Promise.reject("See docs to implement AI Assistant")
          ),
      });
    </script>
    <!-- ========================================================================================= -->
    <title>Tinymcse</title>
  </head>
  <body>
    <h1>This is your text editor</h1>
    <form action="index.html">
      <label for="abc">Your information</label>
      <textarea name="data" id="abc" cols="10" rows="5"></textarea>
      <button type="submit">Click</button>
    </form>
    <button type="button" onclick="clickme()">show in console</button>

    <script>
      function clickme() {
        const txt = document.getElementById("abc");
        console.log(txt.value);
      }
    </script>
  </body>
</html>
